<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calcular() {
            const marca = document.getElementById("marca").value;
            const modelo = document.getElementById("modelo").value;
            const ano = document.getElementById("ano").value;
            const cor = document.getElementById("cor").value;
            const kilometragem = document.getElementById("kilometragem").value;
            const valor_fipe = document.getElementById("valor_fipe").value;

            const carro = {
                marca,
                modelo,
                ano,
                cor,
                kilometragem,
                valor_fipe,
                anosUtilizacao() {
                    return new Date().getFullYear() - this.ano;
                },
                valorMercado() {
                    const taxa = kilometragem <= 30000 ? 1.1 : kilometragem <= 50000 ? 1 : 0.9;
                    return valor_fipe * taxa;
                }
            };

            const anosUtilizacao = carro.anosUtilizacao();
            const valorMercado = carro.valorMercado();

            const resultado = `
                <h2>Resultado</h2>
                <p>Marca: ${carro.marca}</p>
                <p>Modelo: ${carro.modelo}</p>
                <p>Ano: ${carro.ano}</p>
                <p>Cor: ${carro.cor}</p>
                <p>Kilometragem: ${carro.kilometragem}</p>
                <p>Valor Fipe: R$${carro.valor_fipe}</p>
                <p>Anos de utilização: ${anosUtilizacao}</p>
                <p>Valor de mercado: R$${valorMercado.toFixed(2)}</p>
            `;

            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</head>
<body>
    <h1>Formulário de Carro</h1>
    <form onsubmit="return false;">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required>
        <br>
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required>
        <br>
        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="ano" required>
        <br>
        <label for="cor">Cor:</label>
        <input type="text" id="cor" name="cor" required>
        <br>
        <label for="kilometragem">Kilometragem:</label>
        <input type="number" id="kilometragem" name="kilometragem" required>
        <br>
        <label for="valor_fipe">Valor Fipe:</label>
        <input type="number" id="valor_fipe" name="valor_fipe" required>
        <br>
        <br>
        <button onclick="calcular()">Calcular</button>
    </form>
    <br>
    <div id="resultado"></div>

    <a href="semana4.html">Voltar</a>
</body>
</html>
