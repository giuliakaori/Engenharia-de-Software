<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercicio 04 </title>
    <script>
        function isString (d) {
            return typeof d === "String"
        }

        var dado = prompt("Digite um dado: ")

        if (confirm("Deseja verificar o tipo do dado?")) {
            if (parseFloat(dado)) {
                alert("Number")
            } else {
                alert("String")
            }
        } else {
            alert("Obrigado por visiar está página!")
        }


    </script>
</head>
