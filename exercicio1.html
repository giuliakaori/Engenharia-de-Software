<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercicio 01 </title>
    <script>
       
        var numero = prompt("Digite um número inteiro e positivo: ")
        var aux = numero % 2
        
        if (isNaN(numero) || numero < 0) {
            alert("Número inválido! ")
        } else {
            switch (aux) {
                case 0:
                    alert("Número par!")
                    break
                case 1:
                    alert("Número impar!")
                    break
                }
        }
    </script>
</head>
